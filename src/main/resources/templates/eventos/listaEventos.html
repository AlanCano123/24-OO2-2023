<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Eventos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    tbody tr {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Lista de Eventos</a>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <a style="color:white;"class="nav-link" href="/home">Inicio</a>
      </nav>
    </div>
  </nav>
</header>

<div class="container mt-4">
  <div class="row mb-3">
    <div class="col">
      <form th:action="@{/eventos/filtrar}" method="post">
        <div class="input-group">
          <select class="form-select" name="dispositivoId">
            <option value="">Todos los dispositivos</option>
            <!-- Aquí debes iterar sobre los dispositivos disponibles y generar las opciones -->
            <option th:each="dispositivo : ${listaDispositivos}" th:value="${dispositivo.idDispositivo}" th:text="${dispositivo.nombre}+${dispositivo.descripcion}"></option>
          </select>
          <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
      </form>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FechaHora</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Dispositivo</th>
      <th scope="col">Actions</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="cl:${lista}" style="background-color: #f8f9fa;">
      <th scope="row" th:text="${cl.idEvento}"></th>
      <td th:text="${cl.fechaHora}"></td>
      <td th:text="${cl.descripcion}"></td>
      <td th:text="${cl?.dispositivo?.nombre}"></td>
      <td>
        <a th:href="@{'/eventos/' + ${cl.idEvento}}" class="btn btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>

        <a th:href="@{'/eventos/' + ${cl.idEvento} + '/edit'}" class="btn btn-primary">Editar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
