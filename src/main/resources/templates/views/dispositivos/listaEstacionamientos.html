<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lista de Estacionamientos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="/css/modern-business.css" rel="stylesheet" />
</head>

<body>
<nav
        class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="/home">HOME</a>
    <button aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation"
            class="navbar-toggler navbar-toggler-right"
            data-target="#navbarResponsive" data-toggle="collapse" type="button"></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item dropdown"><a aria-expanded="false"
                                         aria-haspopup="true" class="nav-link dropdown-toggle"
                                         data-toggle="dropdown" href="#" id="navbarDropdownBlog"> User
          <span th:text="${username}" />
        </a>
          <div aria-labelledby="navbarDropdownBlog"
               class="dropdown-menu dropdown-menu-right">
            <form th:action="@{/logout}" method="post">
              <input class="dropdown-item" style="cursor: pointer"
                     type="submit" value="Logout" />
            </form>

          </div></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <h1 class="mt-3">Lista de Estacionamientos</h1>

  <table class="table mt-4">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Activo</th>
      <th scope="col">Fecha</th>
      <th scope="col">Estado</th>
      <th scope="col">Eliminar</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cl:${lista}">
      <th scope="row" th:text="${cl.idDispositivo}"></th>
      <td th:text="${cl.nombre}"></td>
      <td th:text="${cl.descripcion}"></td>
      <td th:text="${cl.activo}"></td>
      <td th:text="${cl.fecha}"></td>
      <td th:text="${cl.estadoActual ? 'Ocupado' : 'Vacio'}"></td>
      <td>
        <a th:href="@{'/estacionamiento/' + ${cl.idDispositivo}}"
           class="btn btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este registro?')">
          Eliminar
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
