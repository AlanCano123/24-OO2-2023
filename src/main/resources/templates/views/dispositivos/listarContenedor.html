<!doctype html>
<html xmlns:th="http://www.thymeleaf.org%22%3E/">

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<h1>Lista de Contenedores</h1>


<header>

</header>

<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Activo</th>
      <th scope="col">Fecha</th>
      <th scope="col">lleno</th>
      <th scope="col">tipo</th>
      <th scope="col">ubicacion</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="cl:${lista}">

      <th scope="row" th:text="${cl.idDispositivo}"></th>
      <th scope="row" th:text="${cl.nombre}"></th>
      <th scope="row" th:text="${cl.descripcion}"></th>
      <th scope="row" th:text="${cl.activo}"></th>
      <th scope="row" th:text="${cl.fecha}"></th>
      <th scope="row" th:text="${cl.lleno?'LLeno' : 'Vacio'}"></th>
      <th scope="row" th:text="${cl.tipo}"></th>
      <th scope="row" th:text="${cl.ubicacion}">
      <th><a th:href="@{'/contenedor/' + ${cl.idDispositivo}}" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a></th>

    </tr>
    </tbody>
  </table>
</div>


<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
