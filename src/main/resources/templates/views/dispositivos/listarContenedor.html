<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Contenedores</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Lista de Contenedores</a>
  </div>
</nav>

<div class="container mt-4">
  <table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Activo</th>
      <th scope="col">Fecha</th>
      <th scope="col">Lleno</th>
      <th scope="col">Tipo</th>
      <th scope="col">Ubicación</th>
      <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cl:${lista}" style="background-color: #f8f9fa;">
      <th scope="row" th:text="${cl.idDispositivo}"></th>
      <td th:text="${cl.nombre}" style="font-size: 16px;"></td>
      <td th:text="${cl.descripcion}" style="font-size: 16px;"></td>
      <td th:text="${cl.activo}" style="font-size: 16px;"></td>
      <td th:text="${cl.fecha}" style="font-size: 16px;"></td>
      <td th:text="${cl.lleno ? 'Lleno' : 'Vacío'}" style="font-size: 16px;"></td>
      <td th:text="${cl.tipo}" style="font-size: 16px;"></td>
      <td th:text="${cl.ubicacion}" style="font-size: 16px;"></td>
      <td>
        <a th:href="@{'/contenedor/' + ${cl.idDispositivo}}" class="btn btn-danger"
           onclick="return confirm('¿Estás seguro de eliminar este registro?')">Eliminar</a>
        <a th:href="@{'/contenedor/' + ${cl.idDispositivo} + '/edit'}" class="btn btn-primary">Editar</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<!-- Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
