<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UNLa</title>
  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/modern-business.css" rel="stylesheet" />
  <style>
    body {
      padding-top: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/home">Inicio</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Page Content -->
<div class="container">
  <div class="jumbotron">
    <h1 class="display-5">Registrar Contenedor</h1>
    <form th:action="@{/medicioncontenedor}" method="post">
      <div class="mb-3">
        <label for="fechaHora" class="form-label">Fecha y Hora</label>
        <input type="datetime-local" class="form-control" id="fechaHora" name="fechaHora">
      </div>
      <div class="mb-3">
        <label for="idDispositivo" class="form-label">ID del Dispositivo</label>
        <input type="number" class="form-control" id="idDispositivo" name="idDispositivo" placeholder="ID del dispositivo">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="lleno" name="lleno">
        <label class="form-check-label" for="lleno">Lleno</label>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div th:if="${error != null}" class="alert alert-danger">
      Invalid username or password.
    </div>
  </div>
</div>
<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
